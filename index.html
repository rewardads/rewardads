    <script>
        let page = 0;
        const titles = ["Welcome to RewardADs", "Getting Started", "Configuration Setup", "Earnings and Payment"];
        const contents = [`RewardADs team presents an innovative method for Minecraft players to earn valuable game-coins effortlessly.
                        Players have the exciting opportunity to accumulate game-coins by watching ads through the RewardADs service.
                        The earned game-coins can be used to unlock personalized rewards curated by you, enhancing your Minecraft experience.
                        Enjoy the benefits of this unique system where you can earn game-coins for free, simply by engaging with ads. Dive into the world of RewardADs and unlock a new dimension of possibilities in Minecraft!`, `To kickstart your earning adventure with RewardADs, begin by reaching out via email to helprewardads@gmail.com.
                        Include essential details like your Minecraft server's name and your PayPal name for smooth transactions.
                        Please note that the reception of the unique code may not be immediate; it could take a few days.
                        Upon receiving the code from the dedicated RewardADs team, proceed to install the plugin on your Spigot server.
                        Integrate the provided code into the configuration.yml file, unlocking the potential for your server to generate game-coins through ad engagement.`,
                        `configuration.yml Configuration:

                        Announcement Settings:
                        To configure announcement messages, navigate to the "announce-messages" section.
                        Separate your announcement messages with "&&".
                        Set the delay between announcements in seconds using the "announce-delay" parameter.
                        Toggle the announcer on or off with the "announce-enabled" option.

                        Custom Announcer:
                        If you opt for a custom announcer, disable the default announcer.
                        Use the link "rewardads.github.io/servername/?player=playerName" for your custom announcements.

                        Earnings and Purchase Configuration:
                        Set the amount of game-coins players earn per ad view in the "earn-per-ad" section.
                        Define the commands for accessing the GUI or buying rewards in the "rewards-commands" section.
                        Use "/yourcommand reward" to directly purchase rewards.

                        rewards.yml Configuration:

                        Adding New Rewards:
                        In the rewards.yml file, add new rewards by typing "rewardname:" and pressing Enter.
                        Add two spaces to start a new line under the reward name.

                        Reward Details:
                        Specify the cost of the reward using "cost:" followed by the desired amount.
                        Define the material for the reward using "material:".
                        Include lore details using "lore:" and separate multiple lores with "&&".
                        Insert commands associated with the reward in the "commands:" section, separating multiple commands with "&&".
                        Feel free to customize these settings based on your server's preferences. This straightforward configuration process ensures that your RewardADs integration is tailored to your server's unique needs, providing a seamless experience for both you and your players.

                        Conclusion:
                        With the completion of your RewardADs configuration, your Minecraft server is now equipped to offer players a unique and rewarding experience.
                        Encourage your players to engage with ads and start earning game-coins for exciting in-game rewards.
                        The setup is now in place for your server to generate income through RewardADs, opening up new possibilities for your Minecraft community.`,
                        `How Much You Earn:
                        RewardADs compensates you based on the ad engagement generated by your server.
                        The revenue-sharing model is structured with an 80% share for you and 20% for RewardADs.

                        Earning Rates:
                        You generally earn around $0.0016 per ad view and $0.24 per click on ads.
                        Please note that these rates may fluctuate based on the budgets of advertisers placing ads.
                        Server Interaction Impact:

                        Your final earnings are directly influenced by how actively players on your server engage with RewardADs.
                        The more interactions your server has, the greater the potential for increased earnings.

                        When You Get Paid:
                        RewardADs typically processes payments between the 21st and 27th of the month.
                        In most cases, you can expect your payment to be finalized and processed around the 25th of the month.

                        If you have any specific questions about your payouts, the ad ecosystem, or any other inquiries, feel free to reach out to the RewardADs team.
                        You can always contact us at helprewardads@gmail.com. We're here to assist you and ensure you have a seamless and rewarding experience with RewardADs. Happy earning!`]

        const Next = document.getElementById("next");
        const Back = document.getElementById("back");

        function next() {
            page++;
            
            Next.innerHTML = "Next -> " + titles[page + 1];
            Back.innerHTML = "Back -> " + titles[page - 1];
            document.getElementById("title").innerHTML = titles[page];
            document.getElementById("content").innerHTML = contents[page];

            if(!titles[page + 1]) Next.style.display = "none";
            if(!titles[page - 1]) Back.style.display = "none";
            if(titles[page + 1]) Next.style.display = "block";
            if(titles[page - 1]) Back.style.display = "block";
        }

        function back() {
            page--;

            Next.innerHTML = "Next -> " + titles[page + 1];
            Back.innerHTML = "Back -> " + titles[page - 1];
            document.getElementById("title").innerHTML = titles[page];
            document.getElementById("content").innerHTML = contents[page];

            if(!titles[page + 1]) Next.style.display = "none";
            if(!titles[page - 1]) Back.style.display = "none";
            if(titles[page + 1]) Next.style.display = "block";
            if(titles[page - 1]) Back.style.display = "block";
        }

        Next.innerHTML = "Next -> " + titles[1];
        Back.style.display = "none";
        document.getElementById("title").innerHTML = titles[0];
        document.getElementById("content").innerHTML = contents[0];
    </script>
